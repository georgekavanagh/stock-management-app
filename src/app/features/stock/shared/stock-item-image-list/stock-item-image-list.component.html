<div class="grid mt-5">
  <div
    class="col-4"
    *ngFor="let image of stockItem?.images; trackBy: trackById"
  >
    <div class="flex flex-column justify-content-center align-items-center">
      <p-image
        imageClass="shadow-4"
        [src]="'data:image/jpeg;base64,' + image.imageData"
        [alt]="image.description"
        width="250"
        [preview]="true"
        loading="lazy"
      ></p-image>

      <p-button
        class="mt-3"
        label="Delete"
        [text]="true"
        [raised]="true"
        severity="danger"
        icon="pi pi-trash"
        iconPos="right"
        [disabled]="loading.value"
        (onClick)="handleDelete(image)"
      ></p-button>
    </div>
  </div>
</div>
<p-confirmDialog #cd>
  <ng-template pTemplate="headless" let-message>
    <div
      class="flex flex-column align-items-center p-5 surface-overlay border-round"
    >
      <div
        class="border-circle bg-primary inline-flex justify-content-center align-items-center h-6rem w-6rem -mt-8"
      >
        <i class="pi pi-question text-5xl"></i>
      </div>
      <span class="font-bold text-2xl block mb-2 mt-4">{{
        message.header
      }}</span>
      <p class="mb-0">{{ message.message }}</p>
      <div class="flex align-items-center gap-2 mt-4">
        <button
          pButton
          label="Cancel"
          (click)="cd.reject()"
          class="p-button-outlined w-8rem"
        ></button>
        <button
          pButton
          label="Confirm"
          (click)="cd.accept()"
          class="w-8rem"
        ></button>
      </div>
    </div>
  </ng-template>
</p-confirmDialog>
